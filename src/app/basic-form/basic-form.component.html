<div class="d-flex">
  <form (ngSubmit)="onSubmit()" #basicForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name"
             name="name"
             type="text"
             class="form-control"
             required
             [(ngModel)]="model.name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!basicForm.form.valid">Submit</button>
  </form>
</div>
